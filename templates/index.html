<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 5px;
        }
        .result h2 {
            color: #333;
            margin-top: 0;
        }
        .result p {
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Social Media Post Generator</h1>
    <form method="POST">
        <textarea name="blog_content" placeholder="Enter your blog content here..."></textarea>
        <input type="submit" value="Generate Posts">
    </form>

    {% if error %}
    <div class="error">
        <p>{{ error }}</p>
    </div>
    {% endif %}

    {% if posts %}
    <div class="result">
        <h2>Generated Posts:</h2>
        <h3>LinkedIn:</h3>
        <p>{{ posts.linkedin }}</p>
        <h3>Twitter:</h3>
        <p>{{ posts.twitter }}</p>
        <h3>Reddit:</h3>
        <p>{{ posts.reddit }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
